<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title> Przykład użycia pętli </title>
        
        <script language="JavaScript">
            var x=prompt("ile razy powtórzyć","");
            var inicjal=prompt("podaj twoje inicjały","");
            
            for ( var i=1; i<=x; i++)
            {
                for ( var k=1; k<=i; k++)
                {
                    document.write("&nbsp");
                }
                document.write(i+"_"+inicjal+"_"+i+"<br>");
            }
        </script>
    </head>
    <body>
    </body>
</html>
