<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
	<body>
		<div style="font-size:50px;">
			<script language="JavaScript">
				var a_wes=prompt("podaj liczbę","");
                var a=parseFloat(a_wes);
                
                if(a%2==0){
                    for(var i=0;i<=11;i++){
                        document.write("<font color=blue>Wesołowski</font><br>");
                    }
                }
                else{
                    for(var i=0;i<=6;i++){
                        document.write("<font color=green>Mateusz</font><br>");
                    }
                }
			</script>
		</div>
	</body>
</html>
