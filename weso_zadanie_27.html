<html>
	<head>
		<script type="text/javascript">
			var czlowiek = 
			{
				nazwisko: 'Wesołowski',
				imie: 'Mateusz',
				zawod: 'programista',
				pokaz: function ()
				{
					document.write(this.nazwisko + ' ' + this.imie)
				}
			}
			czlowiek.pokaz();
			czlowiek.wiek=16;
			czlowiek.wypisz=
			function() 
			{
				alert('Wiek: ' + this.wiek + 'lat')
			}
			czlowiek.wypisz();
			
			
			
			
			var wiezowiec_pokaz_wesolowski =
			    {
				administrator_budynku_nazw: 'Wiśniewski',
				administrator_budynku_imie: 'kartofel',
				zawod_w: 'administrator wiezowca',
				pokaz_w: function ()
				{
					document.write('<br>'+this.administrator_budynku_nazw + ' ' + this.administrator_budynku_imie+' '+this.zawod_w)
				}   
			    }
			wiezowiec_pokaz_wesolowski.pokaz_w();
			wiezowiec_pokaz_wesolowski.ilosc_mieszkan=300;
			wiezowiec_pokaz_wesolowski.wypisz_w=
			function() 
			{
				alert('ilość mieszkań: ' + this.ilosc_mieszkan)
			}
			wiezowiec_pokaz_wesolowski.wypisz_w();
			
	</script>
	</head>
	<body>
		<br>
		programowanie obiektowe
	</body>
</html>
