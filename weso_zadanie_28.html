<html>
	<head>
		<script type="text/javascript">
			function klient(nazwisko_k,imie_k,zawod_k)//początek konstruktora
			{
				this.nazwisko=nazwisko_k;
				this.imie=imie_k;
				this.zawod=zawod_k;
			}//koniec konstruktora
			
			klient.prototype.wypisz = function () //definicja metody
			{
				alert(this.nazwisko + ' ' + this.imie+ ' ' + this.zawod);
			};
			
			var osoba1 = new klient("Kowalski", "Jan", "kierowca"); // nowy obiekt osoba1
			var osoba2 = new klient('Nowak', 'Anna', 'sekretarka');
			
			osoba1.wypisz(); // uruchomienie metody wypisz() dotyczącej osoby 1
			osoba2.wypisz();
			
			document.write("dostęp do właściwości"+"<br>");
			// poniżej dostęp do pól osoby1
			document.write("klient pierwszy"+" "+osoba1.nazwisko+" "+osoba1.imie+" "+osoba1.zawod);
			
			
			
			
			
			
			
			
			function wiezowiec_pokaz_wesolowski(nazwa_obiektu_k,nazwa_obiektu_k,ilosc_mieszkan_k)//początek konstruktora
			{
				this.nazwa_obiektu=nazwa_obiektu_k;
				this.nazwa_obiektu=nazwa_obiektu_k;
				this.ilosc_mieszkan=ilosc_mieszkan_k;
			}//koniec konstruktora
			
			wiezowiec_pokaz_wesolowski.prototype.wypisz = function () //definicja metody
			{
				alert(this.nazwa_obiektu + ' ' + this.nazwa+ ' ' + this.ilosc_mieszkan);
			};
			
			var wiezowiec = new wiezowiec_pokaz_wesolowski("wiezowiec", "mariott", "300"); // nowy obiekt osoba1
			
			wiezowiec.wypisz();
			document.write("dostęp do właściwości"+"<br>");
			document.write("obiekt"+" "+wiezowiec.nazwa_obiektu+" "+wiezowiec.nazwa_obiektu+" "+wiezowiec.ilosc_mieszkan);
			
			
			
			
		</script>
	</head>
	<body>
	<br>
	programowanie obiektowe
	</body>
</html>
