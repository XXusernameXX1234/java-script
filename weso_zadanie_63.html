<html>
	<body>
		<div style="font-size:50px;">
			<script language="JavaScript">
				var a=prompt("jaki kolor chcesz wybrać?=","");

				if(a==1 || a.toLowerCase()=="czerwony")
				{
					document.write("<font color=red >wczytałeś czerwony</font><br>");
				}
				else if(a==2 || a.toLowerCase()=="niebieski")
				{
					document.write("<font color=blue>wczytałeś niebieski</font><br>");
				}
				else
				{
					document.write("<p>nie poprawnie podane dane</p>");
				}
			</script>
			<input type="button" value="sprawdź"
		</div>
	</body>
</html>
