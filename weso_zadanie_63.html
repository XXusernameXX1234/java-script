<!DOCTYPE html>
<html>
	<body>
		<div style="font-size:50px;">
			<script language="JavaScript">
				
                
                function program(){
                    var kol=document.getElementById('kolor').value;
                    
                    if(kol==1 || kol.toLowerCase()=="czerwony")
                    {
                        wyswietlanie.innerHTML="<font color=red>wczytałeś czerwony</font><br>";
                    }
                    else if(kol==2 || kol.toLowerCase()=="niebieski")
                    {
                        wyswietlanie.innerHTML="<font color=blue>wczytałeś niebieski</font><br>";
                    }
                    else
                    {
                        wyswietlanie.innerHTML="<p>nie poprawnie podane dane</p>";;
                    }
                }
			</script>
            <form onsubmit="program(this.kolor.value);return false">
                <input size="6" type="text" id="kolor" />
                <input size="6" type="submit" value="sprawdź" id="sprawdz" />
            </form>
            <br>
            <p id="wyswietlanie"></p>
		</div>
	</body>
</html>
